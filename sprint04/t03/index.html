<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Slideshow</title>
    <meta name="description" content="t03. Slideshow">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="slideshow-container">
        <div class="Slide"><img src="assets/images/images.jpeg"></div>
        <div class="Slide"><img src="assets/images/images-1.jpeg"></div>
        <div class="Slide"><img src="assets/images/images-2.jpeg"></div>
        <div class="Slide"><img src="assets/images/images-3.jpeg"></div>
        <div class="Slide"><img src="assets/images/images-4.jpeg"></div>
        <a class="prev" onclick="addSlides(-1)">&#9664;</a>
        <a class="next" onclick="plusSlides(1)">&#9658;</a>
    </div>
</body>
</html>
